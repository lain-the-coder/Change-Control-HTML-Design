<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | EAMI QMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="global.css" />
</head>
<body>

<div class="login-layout">

  <!-- Left Side - Branding -->
  <div class="login-side">
    <div class="login-side-content">
      <div class="login-logo">
        <i class="bi bi-files"></i>
        <span>EAMI QMS</span>
      </div>
      <h2>Quality Management System</h2>
      <p>Streamline change control processes and maintain compliance with enterprise-grade quality management.</p>
    </div>
  </div>

  <!-- Right Side -->
  <div class="login-main">
    <div class="login-form-container">

      <!-- ======= STATE 1: Set New Password ======= -->
      <div id="state-reset">
        <div class="login-form-header">
          <h1>Set New Password</h1>
          <p>Choose a new password for your account.</p>
        </div>

        <div class="login-form">
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input
              type="password"
              id="new-password"
              class="form-control"
              placeholder="Enter new password"
              autocomplete="new-password"
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <input
              type="password"
              id="confirm-password"
              class="form-control"
              placeholder="Re-enter new password"
              autocomplete="new-password"
            />
          </div>

          <button type="button" class="btn primary login-btn" onclick="showSuccess()">
            Reset Password
          </button>
        </div>

        <div class="login-footer">
          <a href="login.html" class="login-link">
            <i class="bi bi-arrow-left"></i> Back to Sign In
          </a>
        </div>
      </div>

      <!-- ======= STATE 2: Success ======= -->
      <div id="state-success" style="display: none;">
        <div class="login-form-header">
          <div style="
            width: 56px; height: 56px;
            background: #d1fae5;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto var(--spacing-lg);
            font-size: 24px; color: #065f46;
          ">
            <i class="bi bi-check-lg"></i>
          </div>
          <h1>Password Updated</h1>
          <p>Your password has been reset successfully.</p>
        </div>

        <div class="login-footer">
          <a href="login.html" class="login-link">
            <i class="bi bi-arrow-left"></i> Back to Sign In
          </a>
        </div>
      </div>

    </div>
  </div>

</div>

<script>
  function showSuccess() {
    document.getElementById('state-reset').style.display = 'none';
    document.getElementById('state-success').style.display = 'block';
  }
</script>

</body>
</html>
