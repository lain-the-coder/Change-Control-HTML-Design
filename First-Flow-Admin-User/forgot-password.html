<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | EAMI QMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="global.css" />
</head>
<body>

<div class="login-layout">

  <!-- Left Side - Branding -->
  <div class="login-side">
    <div class="login-side-content">
      <div class="login-logo">
        <i class="bi bi-files"></i>
        <span>EAMI QMS</span>
      </div>
      <h2>Quality Management System</h2>
      <p>Streamline change control processes and maintain compliance with enterprise-grade quality management.</p>
    </div>
  </div>

  <!-- Right Side -->
  <div class="login-main">
    <div class="login-form-container">

      <!-- ======= STATE 1: Request Reset ======= -->
      <div id="state-request">
        <div class="login-form-header">
          <h1>Reset Password</h1>
          <p>Enter your email and we'll send you a reset link.</p>
        </div>

        <div class="login-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="name@company.com"
              autocomplete="email"
            />
          </div>

          <button type="button" class="btn primary login-btn" onclick="showConfirmation()">
            Send Reset Link
          </button>
        </div>

        <div class="login-footer">
          <a href="login.html" class="login-link">
            <i class="bi bi-arrow-left"></i> Back to Sign In
          </a>
        </div>
      </div>

      <!-- ======= STATE 2: Confirmation ======= -->
      <div id="state-confirmation" style="display: none;">
        <div class="login-form-header">
          <div style="
            width: 56px; height: 56px;
            background: #d1fae5;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto var(--spacing-lg);
            font-size: 24px; color: #065f46;
          ">
            <i class="bi bi-envelope-check"></i>
          </div>
          <h1>Check your inbox</h1>
          <p>We sent a reset link to <strong id="sent-to"></strong></p>
        </div>

        <div class="login-footer">
          <a href="login.html" class="login-link">
            <i class="bi bi-arrow-left"></i> Back to Sign In
          </a>
        </div>
      </div>

    </div>
  </div>

</div>

<script>
  function showConfirmation() {
    const email = document.getElementById('email').value || 'your email';
    document.getElementById('sent-to').textContent = email;
    document.getElementById('state-request').style.display = 'none';
    document.getElementById('state-confirmation').style.display = 'block';
  }
</script>

</body>
</html>
